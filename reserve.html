<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Reservations</title>
</head>

<body>
    <div class="jumbotron container">
        <h1 class="display-4">Hot Restaurants</h1>
        <h2 class="lead">We only have 5 tables left! Book your seat before they all are gone!
        </h2>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label>Unique ID</label>
                <input type="text" class="form-control" id="uniqueID">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script type="text/javascript">

        const addBtn = document.getElementById('add-btn');

        // Question: What is "e" short for? event
        addBtn.addEventListener('click', (e) => {
            e.preventDefault();

            // Question: What does this code do? stores html element values as variables

            let charName = document.getElementById('name').value.trim();
            let charRole = document.getElementById('role').value.trim();
            let charAge = document.getElementById('age').value.trim();
            let charFp = document.getElementById('force-points').value.trim();

            let newCharacter = {
                name: charName,
                role: charRole,
                age: parseInt(charAge),
                forcePoints: parseInt(charFp),
            };

            // Question: What does this code do??
            fetch('/api/characters', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newCharacter),
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log('add.html', data);
                    alert(`Adding character: ${data.name}`);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
